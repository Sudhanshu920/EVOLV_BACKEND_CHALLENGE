<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPlan</title>
</head>
<body>
    <h1>enter 20 food items of your choice from <a href="https://jtmadhavan.files.wordpress.com/2009/09/the-calorie-chart-of-indian-food.pdf">here</a> ,your two day meal will be generated accordingly</h1>
    <form action="/" method="post">
        <input type="text" name="name" placeholder="enter food name">
        <input type="number" step="any" name="calories" placeholder="calories">
        <input type="number" step="any" name="protein" placeholder="protein">
        <input type="number" step="any" name="carb" placeholder="carb">
        <input type="number" step="any" name="fat" placeholder="fat">
        <input type="number" step="any" name="weight" placeholder="item's weight">
        <button type="submit">ADD</button>
    </form>
</body>
</html>
